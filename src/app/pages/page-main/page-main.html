<div class="page-bg">
  <div class="container">
    <div class="main-container" #mainContainer>
      <img class="main-image" src="images/main-background.png" alt="Главный фон" />
			<img class="fixed-img" src="images/kubrii.png" alt="Закреплённая картинка">
			<img class="clouds-img" src="images/clouds.png" alt="Облака">
      <div class="content">
        <div class="inner-content">
          <h1>Привет, меня зовут Лиза</h1>
          <p>Я художница, и ты можешь заказать у меня картину</p>
					<a class="order-link" href="https://t.me/epindrium" target="_blank">Заказать картину</a>
					<toggle-element [btnShowedText]="'Показать котика'" [btnHiddenText]="'Скрыть котика'">
						<video
							class="video"
							src="videos/cat.webm"
							autoplay
							muted
							playsinline
							loop
							#videoElement
						></video>
					</toggle-element>
        </div>
      </div>
    </div>
  </div>
</div>
